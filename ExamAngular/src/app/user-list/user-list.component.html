<!-- src/app/user-list/user-list.component.html -->
<div class="container">
    <div class="table table-container">
      <h2>Lista de Usuarios</h2>
      <table class="table table-striped-columns">
        <thead>
          <tr>
            <th>UsuarioId</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Código Postal</th>
            <th>Tipo Usuario</th>
            <th>Estado</th>
            <th>Ciudad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: p }">
            <td>{{ user.UsuarioId }}</td>
            <td>{{ user.Nombre }}</td>
            <td>{{ user.Direccion }}</td>
            <td>{{ user.Telefono }}</td>
            <td>{{ user.CodigoPostal }}</td>
            <td>{{ user.TipoUsuario }}</td>
            <td>{{ user.EstadoNombre }}</td>
            <td>{{ user.CiudadNombre }}</td>
            <td>
              <button class="btn btn-custom me-2" type="button" [routerLink]="['/menu/user-edit', user.UsuarioId]"><i class="bi bi-pencil-square"></i></button> 
              
              <button class="btn btn-danger" type="button" (click)="deleteUser(user.UsuarioId)"><i class="bi bi-trash3-fill"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>



  </div>
